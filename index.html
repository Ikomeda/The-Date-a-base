<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Date-A-Base</title>
    <style>
    .container {
      display: flex;
      justify-content: center;
      align-content: center;
    }
  </style>
</head>
<body class="section has-background-dark">
  <div class="container">
  <h1 class="title is-size-2 has-text-white">Date-A-Base</h1>
  </div>
  <div class="container">
  <p class="sub-title is-size-4 has-text-white">Time to <span class="has-text-weight-bold has-text-danger-dark">SPICE</span> up your date nights! ðŸ•ºâœ¨</p>
  </div>
  <main class="column-md container">  

    
    <form id="movie-genres" class="notification is-link">
        <label for="movie-genres" >Choose A Genre:</label>
        <select id="genres" name="genres" class="dropdown-content">

          <option value="Animation" >Animation</option>
          <option value="Action">Action</option>
          <option value="Adventure">Adventure</option>
          <option value="Biography">Biography</option>
          <option value="Comedy">Comedy</option>
          <option value="Crime">Crime</option>
          <option value="Drama">Drama</option>
          <option value="Documentary">Documentary</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Historical">Historical</option>
          <option value="Horror">Horror</option>
          <option value="Musical">Musical</option>
          <option value="Mystery">Mystery</option>
          <option value="Romance">Romance</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Thriller">Thriller</option>
          <option value="War">War</option>
          <option value="Western">Western</option>
        </select>
    </form>



    <form id="alcoholic-beverages" class="notification is-warning">
        <label for="alcoholic-beverages">Choose A Drink:</label>
        <select id="alcoholic-beverages" name="drinks" class="dropdown-content">

          <option value="Absinthe">Absinthe</option>
          <option value="Beer">Beer</option>
          <option value="Brandy">Brandy</option>
          <option value="Champagne">Champagne</option>
          <option value="Everclear">Everclear</option>
          <option value="Gin">Gin</option>
          <option value="Hard Cider">Hard Cider</option>
          <option value="Liquor">Liquor</option>
          <option value="Martini">Martini</option>
          <option value="Mead">Mead</option>
          <option value="Rum">Rum</option>
          <option value="Sake">Sake</option>
          <option value="Tequila">Tequila</option>
          <option value="Vermouth">Vermouth</option>
          <option value="Vodka">Vodka</option>
          <option value="Whiskey">Whiskey</option>
          <option value="Wine">Wine</option>
        </select>
    </form>



    <form id="cuisines" class="notification is-success">
        <label for="cuisines">Choose A Cuisine:</label>
        <select id="cuisines" name="cuisines" class="dropdown-content">

          <option value ="African">African</option>
          <option value="American">American</option>
          <option value ="British">British</option>
          <option value="Cajun">Cajun</option>
          <option value="Caribbean">Caribbean</option>
          <option value="Chinese">Chinese</option>
          <option value="Eastern European">Eastern European</option>
          <option value="French">French</option>
          <option value="German">German</option>
          <option value="Greek">Greek</option>
          <option value="Indian">Indian</option>
          <option value="Irish">Irish</option>
          <option value ="Italian">Italian</option>
          <option value="Japanese">Japanese</option>
          <option value ="Jewish">Jewish</option>
          <option value="Korean">Korean</option>
          <option value="Latin American">Latin American</option>
          <option value ="Mediterranean">Mediterranean</option>
          <option value="Mexican">Mexican</option>
          <option value="Middle Eastern">Middle Eastern</option>
          <option value ="Nordic">Nordic</option>
          <option value ="Southern">Southern</option>
          <option value ="Spanish">Spanish</option>
          <option value="Thai">Thai</option>
          <option value ="Vietnamese">Vietnamese</option>
        </select>
    </form>

    <input class="button is-rounded m-2" type="submit">
    <button class="button is-rounded m-2">Randomize</button>
  </main>






</body>
</html>
