<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css"/>

    <title>Date-A-Base üíù</title>

    </style>
  </head>

  <body class="section has-background-dark">
    <div class="container">
      <h1 class="title is-size-2 has-text-white">Date-A-Base</h1>
    </div>
    <div class="container">
      <p class="sub-title is-size-4 has-text-white">
        Time to
        <span class="has-text-weight-bold has-text-danger-dark">SPICE</span> up
        your date nights! üï∫‚ú®
      </p>
    </div>
    <main>
      <form id="choices" class="column-md container">
        <div class="notification color-one">
        <label for="movie-genres">Choose A Genre:</label>
        <select id="genre-list" name="genres" class="dropdown-content">
          <option class="genreOption" value="16">Animation</option>
          <option class="genreOption" value="28">Action</option>
          <option class="genreOption" value="12">Adventure</option>
          <option class="genreOption" value="35">Comedy</option>
          <option class="genreOption" value="80">Crime</option>
          <option class="genreOption" value="18">Drama</option>
          <option class="genreOption" value="99">Documentary</option>
          <option class="genreOption" value="14">Fantasy</option>
          <option class="genreOption" value="36">Historical</option>
          <option class="genreOption" value="27">Horror</option>
          <option class="genreOption" value="10402">Musical</option>
          <option class="genreOption" value="9648">Mystery</option>
          <option class="genreOption" value="10749">Romance</option>
          <option class="genreOption" value="878">Sci-Fi</option>
          <option class="genreOption" value="53">Thriller</option>
          <option class="genreOption" value="10752">War</option>
          <option class="genreOption" value="37">Western</option>
        </select>
</div>
<div class="notification color-two">
        <label for="alcoholic-beverages">Choose A Drink:</label>
        <select id="drinks" name="drinks" class="dropdown-content">
          <option class="drinkOption" value="Amaretto">Amaretto</option>
          <option class="drinkOption" value="Bourbon">Bourbon</option>
          <option class="drinkOption" value="Brandy">Brandy</option>
          <option class="drinkOption" value="Champagne">Champagne</option>
          <option class="drinkOption" value="Cognac">Cognac</option>
          <option class="drinkOption" value="Everclear">Everclear</option>
          <option class="drinkOption" value="Gin">Gin</option>
          <option class="drinkOption" value="Rum">Rum</option>
          <option class="drinkOption" value="Scotch">Scotch</option>
          <option class="drinkOption" value="Spiced Rum">Spiced Rum</option>
          <option class="drinkOption" value="Tequila">Tequila</option>
          <option class="drinkOption" value="Vodka">Vodka</option>
          <option class="drinkOption" value="Whiskey">Whiskey</option>
        </select>
</div>
<div class="notification color-three">
        <label for="cuisines">Choose A Cuisine:</label>
        <select id="cuisines" name="cuisines" class="dropdown-content">
          <option class="cuisineOption" value="American">American</option>
          <option class="cuisineOption" value="British">British</option>
          <option class="cuisineOption" value="Canadian">Canadian</option>
          <option class="cuisineOption" value="Chinese">Chinese</option>
          <option class="cuisineOption" value="Croatian">Croatian</option>
          <option class="cuisineOption" value="Dutch">Dutch</option>
          <option class="cuisineOption" value="Egyptian">Egyptian</option>
          <option class="cuisineOption" value="French">French</option>
          <option class="cuisineOption" value="Greek">Greek</option>
          <option class="cuisineOption" value="Indian">Indian</option>
          <option class="cuisineOption" value="Irish">Irish</option>
          <option class="cuisineOption" value="Italian">Italian</option>
          <option class="cuisineOption" value="Jamaican">Jamaican</option>
          <option class="cuisineOption" value="Japanese">Japanese</option>
          <option class="cuisineOption" value="Kenyan">Kenyan</option>
          <option class="cuisineOption" value="Malaysian">Malaysian</option>
          <option class="cuisineOption" value="Mexican">Mexican</option>
          <option class="cuisineOption" value="Moroccan">Moroccan</option>
          <option class="cuisineOption" value="Polish">Polish</option>
          <option class="cuisineOption" value="Portuguese">Portuguese</option>
          <option class="cuisineOption" value="Russian">Russian</option>
          <option class="cuisineOption" value="Spanish">Spanish</option>
          <option class="cuisineOption" value="Thai">Thai</option>
          <option class="cuisineOption" value="Tunisian">Tunisian</option>
          <option class="cuisineOption" value="Turkish">Turkish</option>
          <option class="cuisineOption" value="Unknown">Unknown</option>
          <option class="cuisineOption" value="Vietnamese">Vietnamese</option>
        </select>
      </div>
        <input class="button is-rounded m-2" type="submit" />
      </form>
      
      <!-- <button class="button is-rounded m-2" id="randomize-button">Randomize</button> -->
    </main>
    <section class="section">
      <div class="notification color-one">
          <div class="title container" id ="movie-title"></div>
            <div class="image"><img id="movie-pic" src=""/></div>
            <div id="movie-desc"></div>
        </div>

      <div class="notification color-two">
          <div class="title container" id="drink-name"></div>
          <div class="image"><img id="drink-pic" src=""/></div>
          <div id="drink-ing"></div>
          <div id="drink-inst"></div>
        </div>

      <div class="notification color-three">
          <div class="title container" id="cuisine-name"></div>
            <div class="image"><img id='cuisine-pic' src=""/></div>
            <div id="cuisine-inst"></div>
      </div>
  </section>
    <script src="./assets/script.js"></script>
  </body>
</html>
